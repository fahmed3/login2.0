<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} Login {% endblock %}</title>
  </head>
  <body>
    {% set msgs = get_flashed_messages() %}
    {% for m in msgs %}
    <font color = 'red'> {{m}} <br> </font>
    {% endfor %}
    {% block content1 %}
    <h1> Enter your username and password. </h1>
    <form method = 'POST' action = "/auth">
      Enter username: <input type = "text" name = "usr">
      <br>
      Enter password: <input type = "password" name = "pwd">
      <br><br>
      <input type = "submit" value = "Submit">
    </form>
    {% endblock %}
  </body>
</html>
